<div class="container">
  <div class="col-md-12">
      <div class="col-sm-4 offset-sm-4 text-center"><br>
          <app-search-form (emitresult)='onClickGetUser($event)'></app-search-form>
  </div>
</div>
</div>
<hr>
<br>
<br>
<div class="row profile">
  <div class="col-md-6"  *ngIf ="user" >
      <img src='{{user.avatar_url}}' alt="" class="img mt-2 mb-2">
      <p class="name" ><span>{{user.name}}</span></p>
      <a href='{{user.html_url}}' type="button" class="btn btn-outline-dark btn-sm git">Github Account</a>
  </div>
  <div class="col-md-6">
       <div class = 'details'>
          <p>Number of Repositories: {{user.repos}}</p>
          <p>Followers: {{user.followers}}</p>
          <p>Following: {{user.following}}</p>
       </div>
  </div>
</div><br><br>
  <div class ="info" *ngFor = "let repos of repo">
      <div class="card">
          <div class="card-header">
              <p  class ='repo'>Repository Name: <a href="{{repos.html_url}}">{{repos.name}}</a></p>
          </div>    
          <div class="card-body" >  
              <p>Description: {{repos.description}}</p>
          </div>
      </div>
  </div>
